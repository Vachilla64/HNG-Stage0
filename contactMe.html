<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | HNG Stage 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contactMe.css">
</head>
<body>
    <header>
        <nav data-testid="main-navigation">
            <a href="index.html">Profile Card</a>
            <a href="aboutMe.html">About Me</a>
            <a href="contactMe.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <h1>Get In Touch</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" data-testid="test-contact-name" required aria-describedby="error-name">
                <p id="error-name" class="error-message" data-testid="test-contact-error-name" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email">
                <p id="error-email" class="error-message" data-testid="test-contact-error-email" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
                <p id="error-subject" class="error-message" data-testid="test-contact-error-subject" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" data-testid="test-contact-message" required aria-describedby="error-message-text"></textarea>
                <p id="error-message-text" class="error-message" data-testid="test-contact-error-message" role="alert" aria-live="polite"></p>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>

            <p id="success-message" data-testid="test-contact-success" class="success-message" aria-live="assertive" style="display: none;">
                Thank you! Your message has been sent successfully.
            </p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
